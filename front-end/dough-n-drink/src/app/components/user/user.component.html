  <section class="main vh-100" >
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class=" col-md-6 col-lg-6 d-none d-md-block">
              <img src="https://i.ibb.co/c20b6cg/login-image.png" alt="login-image" border="0" class="img-fluid"/>
                <!-- <img class="image" src="https://images.pexels.com/photos/3993720/pexels-photo-3993720.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                  alt="login form" class="img-fluid" /> -->
              </div>
              <div class="col-md-6 col-lg-6 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <div [formGroup]="RegistrationForm">
                   
                    <h4 class="mb-5 text-uppercase">Registration form</h4>
  
                    <div class="row">
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1m">First name</label>
                          <input type="text" formControlName="fname" class="form-control form-control-lg"/>
                          <div class="text-danger" *ngIf="(RegistrationForm.controls['fname'].errors)&&visible ">
                            <small id="emailHelp" class="form-text text-danger">Required firt name</small>
                      </div>
                        </div>
                      </div>
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <label class="form-label" for="form3Example1n">Last name</label>
                          <input type="text" formControlName="lname" class="form-control form-control-lg" />
                          <div class="text-danger" *ngIf="(RegistrationForm.controls['lname'].errors)&&visible ">
                            <small id="emailHelp" class="form-text text-danger">Required last name</small>
                      </div>
                          
                        </div>
                      </div>
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example97">Email </label>
                      <input type="text" formControlName="email" class="form-control form-control-lg"/>
                      <div class="text-danger" *ngIf="(RegistrationForm.controls['email'].errors)&&visible ">
                        <small id="emailHelp" class="form-text text-danger">Required email</small>
                  </div>
                    </div>
  
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example8">Address</label>
                      <input type="text" formControlName="address" class="form-control form-control-lg"/>
                      <div class="text-danger" *ngIf="(RegistrationForm.controls['address'].errors)&&visible ">
                        <small id="emailHelp" class="form-text text-danger">Required address</small>
                  </div>
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example9">Phone</label>
                      <input type="tel" formControlName="phone" class="form-control form-control-lg"/>
                      <div class="text-danger" *ngIf="(RegistrationForm.controls['phone'].errors)&&visible ">
                        <small id="emailHelp" class="form-text text-danger">Required phone</small>
                  </div>
                    </div>
    
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example90">password</label>
                      <input type="password" formControlName="password" class="form-control form-control-lg"/>
                      <div class="text-danger" *ngIf="(RegistrationForm.controls['password'].errors)&&visible ">
                        <small id="emailHelp" class="form-text text-danger">Required password</small>
                  </div>
                    </div>

                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="button" (click)="add()">Signup</button>
                    </div>
