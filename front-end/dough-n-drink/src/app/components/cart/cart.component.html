<div class="container-fluid pt-5">
    <div class="row px-xl-5">
        <div class="col-lg-8 table-responsive mb-5">
            <table class="table table-bordered text-center mb-0">
                <thead class="bg-secondary text-dark">
                    <tr>
                        <th>Products</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="align-middle" *ngIf="products != []">
                    <tr *ngFor="let product of products; let index=index">
                        <td class="align-middle"><img [src]="product.image" alt="" style="width: 50px;">
                            {{product.name}}</td>
                        <td class="align-middle">{{product.price}} LE</td>
                        <td class="align-middle">
                            <div class="input-group quantity mx-auto" style="width: 100px;">

                                <input type="text" class="form-control form-control-sm bg-secondary text-center"
                                    [(ngModel)]="product.quantity" min="1">

                            </div>
                        </td>
                        <td class="align-middle">{{product.price*product.quantity}} LE</td>
                        <td class="align-middle"><button class="btn btn-sm btn-primary" (click)="deleteProduct(index)">
                                x <i class="fa fa-times"></i></button></td>
                    </tr>

                </tbody>
            </table>
            <div class="input-group-btn">
                <button class="btn btn-sm btn-primary btn-plus" (click)="clearCart()"> Clear Cart
                </button>
            </div>
        </div>
        <div class="col-lg-4">

            <div class="card border-secondary mb-5">
                <div class="card-header bg-secondary border-0">
                    <h4 class="font-weight-semi-bold m-0">Cart Summary</h4>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between mb-3 pt-1">
                        <h6 class="font-weight-medium">Subtotal{{getCartTotal()}}</h6>
                        <h6 class="font-weight-medium">{{total}} LE</h6>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6 class="font-weight-medium">Shipping</h6>
                        <h6 class="font-weight-medium">10 LE</h6>
                    </div>
                </div>
                <div class="card-footer border-secondary bg-transparent">
                    <div class="d-flex justify-content-between mt-2">
                        <h5 class="font-weight-bold">Total</h5>
                        <h5 class="font-weight-bold">{{total+10}} LE</h5>
                    </div>

                    <button class="btn btn-block btn-primary my-3 py-3">
                        <a routerLink="/body" style="text-decoration: none;" (click)="placeOrder()">Place Order</a>

                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
