<div class="container mt-5 mb-5 d-flex justify-content-center">
    <div class="card px-1 py-4">
        <div class="card-body">
            <h6 class="card-title mb-3">Update products here</h6>
            <div class="d-flex flex-row"> 
                <label class="radio mr-1"> 
                    <input type="radio" (click)="changeAddStatus()" name="add" value="anz" checked>
                    <span> <i class="fa fa-user"></i> Add </span> 
                </label> 
                <label class="radio"> 
                    <input type="radio" (click)="changeEditStatus()" name="add" value="add">
                    <span> <i class="fa fa-plus-circle"></i> Edit </span>
                </label> 
                <label class="radio"> 
                    <input type="radio" (click)="changeDeleteStatus()" name="add" value="add">
                    <span> <i class="fa fa-plus-circle"></i> Delete </span>
                </label> 
            </div>
            <div *ngIf="addVisible">
            <h6 class="information mt-4">Enter new product data</h6>
           
            <div [formGroup]="addForm">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                           <input formControlName="subCtgName" class="form-control" type="text" placeholder="subCategory">
                           <div class="text-danger" *ngIf="(addForm.controls['subCtgName'].errors&&visible)">
                            <small id="passwordHelp" class="form-text text-danger">Required password</small>
                      </div>
                         </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                           <input formControlName="name" class="form-control" type="text" placeholder="name"> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                           <input formControlName="size" class="form-control" type="text" placeholder="size"> </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group"> 
                                <input formControlName="price" class="form-control" type="text" placeholder="price"> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                 <input formControlName="stock" class="form-control" type="text" placeholder="stock"> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                 <input formControlName="description" class="form-control" type="text" placeholder="description">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group">
                            <div class="input-group">
                                 <input formControlName="image" class="form-control" type="text" placeholder="image">
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                  <button class="btn btn-primary btn-block confirm-button" (click)="addProduct()">Add</button>
            </div>
            </div>

            <div *ngIf="editVisible">
                <h6 class="information mt-4">Enter product you want to edit</h6>
               
                <div [formGroup]="editForm">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                               <input formControlName="subCtgName" class="form-control" type="text" placeholder="subCategory"> </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                               <input formControlName="name" class="form-control" type="text" placeholder="name"> </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                               <input formControlName="size" class="form-control" type="text" placeholder="size"> </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group"> 
                                    <input formControlName="price" class="form-control" type="text" placeholder="price"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                     <input formControlName="stock" class="form-control" type="text" placeholder="stock"> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                     <input formControlName="description" class="form-control" type="text" placeholder="description">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                     <input formControlName="image" class="form-control" type="text" placeholder="image">
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                      <button class="btn btn-primary btn-block confirm-button" >Edit</button>
                </div>
                </div>
                <div *ngIf="deleteVisible">
                    <h6 class="information mt-4">Enter product you want to delete</h6>
                   
                    <div [formGroup]="deleteForm">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-group">
                                   <input formControlName="name" class="form-control" type="text" placeholder="product name"> </div>
                            </div>
                        </div>
                        
                        <br>
                          <button class="btn btn-primary btn-block confirm-button" (click)="deleteProduct()">Delete</button>
                    </div>
                    </div>
        </div>
        

        
    </div>
</div>
<router-outlet></router-outlet>
